
<div class="dialog-container">
    <h1 mat-dialog-title>Add Product</h1>
    <form [formGroup]="profileForm" (ngSubmit)="handleSubmit()">
    <div class="center">
        <div class="left">
            <div class="internal-left">
                <mat-form-field class="example-form-field" hintLabel="Max 30 characters">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" maxlength="30" formControlName="name" class="input" />
                </mat-form-field>
            </div>
            <div class="internal-left">
                <mat-form-field class="example-form-field">
                    <mat-label>Image</mat-label>
                <input matInput type="text" formControlName="image" />
                </mat-form-field>
            </div>
            <div class="internal-left">
                <mat-form-field>
                    <mat-label>Providers</mat-label>
                        <mat-select formControlName="provider">
                            <mat-option *ngFor="let provider of providers" value="{{provider.name}}">{{provider.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="internal-left">
                <mat-form-field class="example-form-field">
                    <mat-label>Types</mat-label>
                        <mat-select  formControlName="types">
                            <mat-option  *ngFor="let type of types" value="{{type.name}}">{{type.name}}</mat-option >
                        </mat-select>
                </mat-form-field>
            </div>
            <div class="internal-left">
                <mat-form-field class="example-form-field">
                    <mat-label>Quantity</mat-label>
                    <input matInput type="number" formControlName="quantity" />
                </mat-form-field>
            </div>
            <div class="internal-left">
                <mat-checkbox [labelPosition]="'before'" formControlName="hasTax" color="primary">
                    Has Tax
                </mat-checkbox>
            </div>
        </div>
        <div class="right">
            <div class="internal-right">
                <mat-form-field class="example-form-field" hintLabel="Max 30 characters">
                    <mat-label>Description</mat-label>
                    <input matInput type="text" maxlength="100" formControlName="description" />
                </mat-form-field>
            </div>
            <div class="internal-right">
                <mat-checkbox [labelPosition]="'before'" formControlName="avalible" color="primary">
                    Is Avalible
                </mat-checkbox>
            </div>
            <div class="internal-right">
                <mat-form-field class="example-form-field">
                    <mat-label>Categories</mat-label>
                        <mat-select formControlName="categories">
                            <mat-option *ngFor="let categorie of categories" value="{{categorie.name}}">{{categorie.name}}</mat-option>
                        </mat-select>
                </mat-form-field>
            </div>
            <div class="internal-right">
                <mat-form-field>
                    <mat-label>Brands</mat-label>
                    <mat-select formControlName="brand">
                        <mat-option *ngFor="let brand of brands" value="{{brand.name}}">{{brand.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="internal-right">
                <mat-form-field class="example-form-field">
                    <mat-label>Discount</mat-label>
                        <input matInput type="number" formControlName="discount" />
                </mat-form-field>
            </div>
            <div class="internal-right">
                <mat-form-field class="example-form-field">
                    <mat-label>Price</mat-label>
                    <input matInput type="number" formControlName="price" />
                </mat-form-field>
            </div>
        </div>
    </div>
    <div>
        <button mat-raised-button color="primary" type="submit" [disabled]="!profileForm.valid">Save</button>
    </div>
    </form>
</div>
