<div class="container">
    <button class="image-button" (click)="goToProduct()">
        <div class="image-container">
            <img src="{{image}}" alt="image">
        </div>
    </button>

    <div>
        <p>{{title}}</p>
        <p>{{price}} $</p>
    </div>

    <button class="add-button" [ngClass]="{'clicked': isClicked}" (click)="onClick()">
        {{ isClicked ? 'Remove from Cart' : 'Add to Cart' }}
    </button>
</div>
