<div class="container">
    <button class="image-button" (click)="goToProduct()">
        <div class="image-container">
            <img src="{{image}}" alt="image">
        </div>
    </button>

    <div>
        <p>{{title}}</p>
        <p>{{price}} $</p>
    </div>

    <button class="add-button" (click)="onClick()">Add to Cart</button>

</div>
