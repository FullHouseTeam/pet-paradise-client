<div class="container-info">

    <div class="image-container">
        <img src="{{image}}" alt="image">
    </div>

    <div class="info-container">

        <div class="big-letters">{{ title }}</div>
        <div class="triple-container">
            <div class="big-letters" *ngIf="product.discount > 0; else noDiscount">
                {{ (product.price - (product.price * (product.discount / 100))).toFixed(2) }} $
            </div>
            <ng-template #noDiscount>
                <div class="big-letters" >
                    {{ product.price }} $
                </div>
            </ng-template>
            <div class="big-letters" *ngIf="product.discount > 0" style="text-decoration: line-through; color: red">
                {{ product.price }} $
            </div>
            <button class="category-button" (click)="redirectToCategoriesAndProducts()">{{ animalCategory }}</button>
        </div>




        <div class="description">
            <p>
                {{ description }}
            </p>

        </div>

        <div class="double-container">
            <div class="subtitle">
                <div class="text-up">Provider:</div>
                <div class="text-down">{{provider}}</div>
            </div>

            <div class="subtitle">
                <div class="text-up">Brand:</div>
                <div class="text-down">{{brandName}}</div>
            </div>
        </div>

        <div class="double-container">
            <div class="subtitle">
                <div class="text-up">Product Type:</div>
                <div class="text-down">{{productType}}</div>
            </div>

            <div class="subtitle">
                <div class="text-up">Discount:</div>
                <div class="text-down">{{discount}} %</div>
            </div>
        </div>

        <button class="add-Button" [ngClass]="{'clicked': isClicked}" (click)="onClick()">
            {{ isClicked ? 'Remove from Cart' : 'Add to Cart' }}
        </button>

    </div>
</div>

<div class="container-products">
    <app-product-card *ngFor="let productId of productIds" [productId] = "productId"></app-product-card>
</div>
